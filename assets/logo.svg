<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FAFAFA;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FAFAFA;stop-opacity:0" />
    </radialGradient>
    <filter id="glow-effect">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="120" fill="#1E2A38"/>
  
  <!-- Central glow -->
  <circle cx="100" cy="60" r="50" fill="url(#glow)"/>
  
  <!-- Moon -->
  <path d="M 85 25 A 8 8 0 0 1 85 35 A 8 8 0 0 1 85 25" fill="#FFD56B" filter="url(#glow-effect)"/>
  
  <!-- Stars around moon -->
  <circle cx="75" cy="20" r="1.5" fill="#FAFAFA" filter="url(#glow-effect)"/>
  <circle cx="95" cy="18" r="1.5" fill="#FAFAFA" filter="url(#glow-effect)"/>
  <circle cx="70" cy="30" r="1.5" fill="#FAFAFA" filter="url(#glow-effect)"/>
  <circle cx="100" cy="28" r="1.5" fill="#FAFAFA" filter="url(#glow-effect)"/>
  <circle cx="80" cy="40" r="1.5" fill="#FAFAFA" filter="url(#glow-effect)"/>
  <circle cx="90" cy="42" r="1.5" fill="#FAFAFA" filter="url(#glow-effect)"/>
  <circle cx="65" cy="25" r="1.5" fill="#FAFAFA" filter="url(#glow-effect)"/>
  <circle cx="105" cy="35" r="1.5" fill="#FAFAFA" filter="url(#glow-effect)"/>
  
  <!-- Upper sun -->
  <path d="M 100 45 A 15 15 0 0 1 100 55 A 15 15 0 0 1 100 45" fill="#FFD56B" filter="url(#glow-effect)"/>
  
  <!-- Water wave -->
  <path d="M 70 55 Q 85 50 100 55 Q 115 60 130 55" stroke="#6ECEDA" stroke-width="3" fill="none" filter="url(#glow-effect)"/>
  
  <!-- Lower sun reflection -->
  <path d="M 100 65 A 15 15 0 0 1 100 75 A 15 15 0 0 1 100 65" fill="#6ECEDA" filter="url(#glow-effect)"/>
  
  <!-- Sun rays -->
  <line x1="100" y1="75" x2="100" y2="85" stroke="#FFD56B" stroke-width="2" filter="url(#glow-effect)"/>
  <line x1="95" y1="78" x2="90" y2="88" stroke="#FFD56B" stroke-width="2" filter="url(#glow-effect)"/>
  <line x1="105" y1="78" x2="110" y2="88" stroke="#FFD56B" stroke-width="2" filter="url(#glow-effect)"/>
  <line x1="92" y1="82" x2="85" y2="90" stroke="#FFD56B" stroke-width="2" filter="url(#glow-effect)"/>
  <line x1="108" y1="82" x2="115" y2="90" stroke="#FFD56B" stroke-width="2" filter="url(#glow-effect)"/>
  
  <!-- MANISERA text -->
  <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFD56B" filter="url(#glow-effect)">MANISERA</text>
</svg>
